<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/estiloReserva.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Reserva</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="formulario">
        <h1>
          <i class="fas fa-calendar-alt"></i> Ingresa los datos de tu reserva
        </h1>
        <form class="cliente-formulario" id="formularioReserva">
          <div>
            <label for="ciudades"
              ><i class="fas fa-globe"></i> Selecciona una ciudad:</label
            >
            <select id="ciudades" onchange="actualizarRestaurantes()">
              <option value="">Selecciona una ciudad...</option>
              <option value="Bogota">Bogota</option>
              <option value="Medellin">Medellin</option>
              <option value="Cartagena">Cartagena</option>
            </select>
          </div>
          <div>
            <label for="restaurantes"
              ><i class="fas fa-utensils"></i> Selecciona un restaurante:</label
            >
            <select id="restaurantes">
              <option value="">Selecciona un restaurante...</option>
            </select>
          </div>
          <div>
            <label for="fecha"
              ><i class="fas fa-calendar"></i> Fecha de cita:</label
            >
            <input type="date" id="fecha" name="fecha" required />
          </div>
          <div>
            <label for="hora"><i class="fas fa-clock"></i> Hora de cita:</label>
            <input type="time" id="hora" name="hora" required />
          </div>
          <div>
            <label for="recomendacion"
              ><i class="fas fa-comments"></i> ¿Alguna recomendación?</label
            >
            <input type="text" id="recomendacion" name="recomendacion" />
          </div>
          <div>
            <button type="submit" id="enviar">
              <i class="fas fa-check"></i> Reservar
            </button>
            <a href="clientes.html" id="volver"
              ><button type="button">
                <i class="fas fa-arrow-left"></i> Volver
              </button></a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="/front/assets/js/reserva.js"></script>
  </body>
</html>
