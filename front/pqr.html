<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/estilosPqr.css">

    <title>Solicitud PQR</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1 id="logo">Feast Finder</h1>
            <h2 id="titulo">¿Necesitas ayuda? ¡Estamos aquí para ayudarte!</h2>
        </header>
        <form class="formulario" id="pqrForm" action="clientes.html" method="get">
            <label for="pqr">Descripción del problema:</label>
            <textarea id="pqr" name="pqr" rows="4" required></textarea><br><br>

            <input type="submit" value="Enviar" id="enviar">
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
