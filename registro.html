<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/estilosRegistro.css" />
    <title>Registro De Usuario</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <h1 id="logo">
          <span class="mitad-izquierda">Feast</span>
          <span class="mitad-derecha">Finder</span>
        </h1>
        <h2>Regístrate y descubre nuevos sabores</h2>
      </header>
      <form class="formulario" id="registroForm">
        <div class="grupo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="grupo">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>
        <div class="grupo">
          <label for="correoElectronico">Correo electrónico</label>
          <input type="email" id="correoElectronico" name="correoElectronico" required />
        </div>
        <div class="grupo">
          <label for="nombredecuenta">Usuario</label>
          <input type="text" id="nombredecuenta" name="nombredecuenta" required />
        </div>
        <div class="grupo">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required />
        </div>
        <input type="submit" value="Registrarse" id="boton-registro" />
      </form>
    </div>
    <script src="assets\js\registro.js"></script> 
  </body>
</html>
